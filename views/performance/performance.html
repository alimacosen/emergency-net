<!DOCTYPE html>
<html>
<head>
    <title>ESN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/performance.css" type="text/css"/>
    <script src="/performance/performance.js"></script>
</head>
<body>
    <!-- profile header -->
    <nav id="navbar-container" class="navbar fixed-top navbar-dark bg-secondary">
        <div class="container-fluid">
            <button type="button" class="navbar-toggler open-online-user-page">
                <span class="navbar-toggler-icon"></span>
                <span class="badge" id="unread"></span>
            </button>
            <a class="navbar-brand" href="#">Performance Page</a>
        </div>
    </nav>

    <div id="main-container">
        <div id="content-container">
            <img src="/img/performance.jpg" class="mb-2 img-fluid rounded" >
            <div class="row text-center">
                <div class="col"><h1><strong>Measure Performance</strong></h1></div>
            </div>
            <div class="row p-2">
                <div class="col-6 text-end"><label class="justify-content-center w-100" for="duration">Duration(s)</label></div>
                <div class="col-6"><input class="w-100" type="text" id="duration"></div>
            </div>
            <div class="row p-2">
                <div class="col-6 text-end"><label class=" justify-content-center w-100" for="interval">Interval(ms)</label></div>
                <div class="col-6"><input class="w-100" type="text" id="interval"></div>
            </div>
            <div class="row p-2">
                <div class="col-6"><button class="btn btn-secondary w-100 bi bi-skip-start-circle" id="startTest">   Start</button></div>
                <div class="col-6"><button class="btn btn-outline-secondary w-100 bi bi-stop-circle-fill" id="stopTest">   Stop</button></div>
            </div>
            <div class="output-field text-center" >
                <!-- <div id="performance-result" class="m-0 px-2"></div> -->
                <div id="post-result" class="rounded border border-secondary my-2 p-3">
                    <p>POST REQUESTS</p>
                    <p id="result" class="h1 mb-3 font-weight-bold">0</p>
                    <p id="load" class="h1 spinner-border spinner-border-sm" style="display:none" role="status" aria-hidden="true"></p>
                    <p class="mb-0">completed per second</p>
                </div>
                <div id="get-result" class="rounded border border-secondary my-2 p-3">
                    <p>GET REQUESTS</p>
                    <p id="result" class="h1 mb-3 font-weight-bold">0</p>
                    <p id="load" class="h1 spinner-border spinner-border-sm" style="display:none" role="status" aria-hidden="true"></p>
                    <p class="mb-0">completed per second</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
