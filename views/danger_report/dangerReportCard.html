<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/css/dangerReportCard.css" type="text/css"/>
<div class="col">
    <div class="card flip-card shadow-sm ">
        <div class="flip-card-inner">
            <div class="card-front" >
                <img id="report-image" class="bd-placeholder-img card-img-top embed-responsive" width="100%" height="225" src="/img/war.png" alt="war image"/>

                <div class="card-body">
                    <h5 id="title" class="card-title"></h5>
                    <h6 id="danger-items" class="card-text"></h6>
                    <p id="description" class="card-text"></p>

                    <div class="d-flex justify-content-between align-items-center">
                        <small id="zipcode" class="text-muted">zipcode</small>

                        <div class="btn-group">
                            <button id="comment" type="button" class="btn btn-sm btn-outline-secondary">Comments</button>
                            <button id="edit" type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            <button id="delete" type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-back" hidden>
                <div class="card-header">
                    <h4 class="font-weight-bold mb-0">Comments</h4>
                </div>
                <div class="card-body">
                    <div id="all-comments" class="list-group"></div>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-end fixed-bottom">
                    <a class="rotate-btn" id="card-back-rotate" data-card="card-1"><i class="fas fa-undo"></i>Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
