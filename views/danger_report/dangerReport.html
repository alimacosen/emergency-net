<!doctype html>
<html lang="en">
    <head>
        <title>Danger Report Board</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script type="module" src="/danger_report/dangerReport.js"></script>
        <script src="/danger_report/dangerReportCard.js"></script>
        <script src="/utils/socketUtil.js"></script>
    </head>
    <body>
        <nav id="navbar-container" class="navbar fixed-top navbar-dark bg-secondary">
            <div class="container-fluid">
                <button type="button" id="back-esn" class="navbar-toggler open-online-user-page">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <span class="navbar-brand" >
                    Danger Report
                </span>
            </div>
        </nav>
        <main>
            <div class="position-relative overflow-hidden mt-5 pt-3 p-2 p-md-5 m-md-3 text-center bg-light">
                <div class="col-md-5 p-lg-5 mx-auto my-5">
                    <h1 class="display-4 fw-normal">Danger Report Board</h1>
                    <p class="lead fw-normal">Share dangerous cases around you to keep everyone in safe</p>
                    <a id="new-report-btn" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#report-modal" href="#">Create New Report</a>
                </div>
            </div>
            <div class="modal fade" id="report-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Danger Report</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="report-form">
                                <div class="mb-2">
                                    <label for="report-title" class="col-form-label">Title</label>
                                    <input type="text" class="form-control" id="report-title" required>
                                </div>
                                <div class="mb-2">
                                    <label for="report-zipcode" class="col-form-label">Zipcode</label>
                                    <input type="text" class="form-control" id="report-zipcode" required>
                                </div>
                                <div class="mb-2">
                                    <label for="dangerous-items-selection" class="form-label">Dangerous Items</label>
                                    <select class="form-select" id="dangerous-items-selection" multiple>
                                        <option>Snipers</option>
                                        <option>Enemy Tanks</option>
                                        <option>Mines</option>
                                        <option>Bombs</option>
                                        <option>Laser Weapons</option>
                                        <option>Poisonous Gases</option>
                                        <option>Fires</option>
                                    </select>
                                </div>
                                <div class="mb-2">
                                    <label for="report-description" class="col-form-label">Description</label>
                                    <textarea class="form-control" id="report-description"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="report-send-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Send Report</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="album py-5 bg-light">
                <div class="container">
                    <div id="reports" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    </div>

                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
