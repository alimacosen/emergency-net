<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Navigation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/navigation.css" type="text/css"/>
    <script src="navigation.js"></script>
    <script src="/utils/socketUtil.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <div class="fixed-top d-flex justify-content-between">
      <button id="back-rescue" class="btn btn-light navigation-button mx-2 my-2">
        <i class="fa-solid fa-angle-left"></i>
      </button>
      <button id="set-center" class="btn btn-light navigation-button mx-2 my-2">
        <i class="fa-solid fa-location-crosshairs"></i>
      </button>
    </div>
    <div id='map'></div>
    <div class="fixed-bottom px-2 py-2" style="background-color:white">
      <button id="confirm" class="btn btn-secondary w-100 mb-1" style="display:none" type="button">
        COMFIRM
      </button>
      <button id="accomplish" class="btn btn-secondary w-100 mb-1" style="display:none" type="button">
        ACCOMPLISH
      </button>
      <button id="cancel" class="btn btn-secondary w-100 mb-1" style="display:none" type="button">
        CANCEL
      </button>
      <div id="cancel-group" class="pt-1" style="display:none">
        <h1 class="d-flex justify-content-center">Are you sure to cancel?</h1>
        <hr/>
        <div class="d-flex">
          <button id="no-button" class="btn btn-secondary w-100 mb-1 mx-1" type="button">
            NO
          </button>
          <button id="yes-button" class="btn btn-secondary w-100 mb-1 mx-1" type="button">
            YES
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
