<!DOCTYPE html>
<html>
    <head>
        <title>ESN</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/socket.io/socket.io.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
        <link rel="stylesheet" href="/css/profile.css" type="text/css"/>
        <script type="module" src="/profile/profile.js"></script>
        <script src="/utils/socketUtil.js"></script>
    </head>
      <body>
        <!-- profile header -->
        <nav id="navbar-container" class="navbar fixed-top navbar-dark bg-secondary">
            <div class="container-fluid">
                <button type="button" class="navbar-toggler open-online-user-page">
                    <span class="navbar-toggler-icon"></span>
                    <span class="badge" id="unread"></span>
                </button>
                <a class="navbar-brand" href="#">Profile</a>
            </div>
        </nav>

        <div id="main-container">
            <div id="profile-container">
                <img src="/img/profile.jpg" class="mb-2 img-fluid rounded" >
                <div class="h5" id="username"></div>
                <div class="h5" id="role"></div>

                <div class="h5"><strong>Email Notifications will be sent to:</strong></div>
                <div class="input-group mb-2">
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
                    <div class="input-group-append">
                        <button id="email-update" type="submit" class="btn btn-secondary ml-1">Update</button>
                    </div>
                </div>
                <small id="emailSucceed" class="form-text text-muted b-none"></small>

                <div class="h5"><strong>Your Emengency Contact:</strong></div>
                <div class="emergencyContacts">
                </div>
            </div>

            <div id="new-contact-container">
                <div class="h5 text-center"><strong>Choose Your Emergency Contact</strong></div>
                <div class="dropdown">
                    <button class="w-100 btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">none</button>
                    <div class="w-100 dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item">none</a>
                      <div class="dropdown-divider"></div>
                    </div>
                </div>
                <small id="requestSucceed" class="text-center form-text text-muted b-none"></small>

                <div class="h5 text-left my-2"><strong>Emergency Contact Request(s):</strong></div>
                <div class="request-list">
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </body>
</html>
