<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Rescue</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/rescue.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="rescue.js"></script>
    <script src="/utils/socketUtil.js"></script>
  </head>
  <body>
    <nav id="navbar-container" class="navbar fixed-top navbar-dark bg-secondary">
        <div class="container-fluid">
            <button type="button" id="back-esn" class="navbar-toggler open-online-user-page">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="navbar-brand" >
                Rescue Lists
            </span>
        </div>
    </nav>
    <div id="rescue-list" class="my-5 py-1"></div>
    <div class="fixed-bottom px-2 py-2" style="background-color:white">
        <button id="share-location" class="btn btn-secondary w-100" type="button">
            SHARE LOCATION AND ASK HELP
        </button>
        <button id="share-location-spin" class="btn btn-secondary w-100" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only">Loading...</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
